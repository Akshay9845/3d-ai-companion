<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo - ElevenLabs Voice Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #3a3a3a 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.8em;
            font-weight: 700;
            color: #f7f7f7;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        p.subtitle {
            text-align: center;
            margin-top: -15px;
            margin-bottom: 40px;
            font-size: 1.1em;
            color: #cccccc;
        }

        .test-section {
            margin-bottom: 30px;
        }

        .test-section h3 {
            margin-bottom: 15px;
            color: #00d9ff;
            font-size: 1.5em;
            border-bottom: 2px solid #00d9ff;
            padding-bottom: 5px;
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            min-height: 100px;
            resize: vertical;
            margin-bottom: 15px;
        }

        button {
            background: linear-gradient(45deg, #00d9ff, #0077ff);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.2);
            display: block;
            width: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 217, 255, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        .status {
            margin-top: 30px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            font-family: monospace;
            font-size: 14px;
            text-align: center;
        }

        .status.success {
            background: rgba(0, 255, 85, 0.2);
            border-left: 4px solid #00ff55;
        }

        .status.error {
            background: rgba(255, 0, 55, 0.2);
            border-left: 4px solid #ff0037;
        }

        .status.info {
            background: rgba(0, 150, 255, 0.2);
            border-left: 4px solid #0096ff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üöÄ ElevenLabs Voice Test</h1>
        <p class="subtitle">Experience the world's most realistic AI speech synthesis.</p>

        <div class="test-section">
            <h3>Enter Text to Synthesize</h3>
            <textarea id="text-input"
                placeholder="Type something for Echo to say...">Hello, I am Echo, your AI companion. I am powered by ElevenLabs, which gives me this incredibly human-like voice. What shall we talk about today?</textarea>
            <button id="play-button">‚ñ∂Ô∏è Play Speech</button>
        </div>

        <div id="status" class="status info">
            Enter text and click Play to test Echo's new voice.
        </div>
    </div>

    <script type="module">
        import { synthesizeSpeech, testElevenLabsConnection } from '/src/lib/elevenLabsService.ts';

        const statusDiv = document.getElementById('status');
        const textInput = document.getElementById('text-input');
        const playButton = document.getElementById('play-button');

        function updateStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        async function runTest() {
            const text = textInput.value;
            if (!text || !text.trim()) {
                updateStatus('Please enter some text to synthesize.', 'error');
                return;
            }
            playButton.disabled = true;
            updateStatus('Synthesizing speech with ElevenLabs...', 'info');
            try {
                await synthesizeSpeech(text);
                updateStatus('‚úÖ Speech synthesis successful!', 'success');
            } catch (error) {
                console.error("Test page error:", error);
                updateStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                playButton.disabled = false;
            }
        }

        playButton.addEventListener('click', runTest);

        document.addEventListener('DOMContentLoaded', async () => {
            updateStatus('Connecting to ElevenLabs...', 'info');
            const connected = await testElevenLabsConnection();
            if (connected) {
                updateStatus('Ready to test ElevenLabs voice.', 'success');
            } else {
                updateStatus('Could not connect to ElevenLabs. Check API key and console for errors.', 'error');
            }
        });
    </script>
</body>

</html>
